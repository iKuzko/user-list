<header class="pb-3 mb-4 border-bottom">
  <span class="fs-4 fw-bold">List Of Users</span>
</header>

<div class="row mb-4">
  <div class="col">
    <!-- Create new user -->
    <button type="button" class="btn btn-primary" (click)="createUser()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="20" aria-hidden="true" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 20">
        <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
        <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
      </svg>
      Add User
    </button>
  </div>
</div>

@if (users().length) {
  @for (user of users(); track user.id) {
    <div class="row mb-2 p-3 bg-tertiary-subtle border border-tertiary-subtle rounded-3 shadow-sm">
      <div class="col-4">
        <a [routerLink]="['/user/', user.id]" class="text-edin-500">
          {{ user.name }}
        </a>
      </div>
      <div class="col">
        {{ user.primaryEmail }}
      </div>
      <div class="col-1 text-end">
        <button type="button" class="btn-close" aria-label="Delete User Profile" (click)="deleteUser(user.id)"></button>
      </div>
    </div>
  }
}

<div class="modal fade" id="deleteConfirmation" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">Profile deletion</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close button"
      aria-describedby="modal-title"
      data-bs-dismiss="modal"
    ></button>
  </div>
  <div class="modal-body">
    <p>
      <strong>Are you sure you want to delete profile?</strong>
    </p>
    <p>
      All information associated to this user profile will be permanently deleted.
      <span class="text-danger">This operation can not be undone.</span>
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="deleteUser(999)">Ok</button>
  </div>
</div>
